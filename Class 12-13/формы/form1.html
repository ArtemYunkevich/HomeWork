<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма "Задать вопрос"</title>
</head>
<body>
   <header align="center">
    <h1>Задать вопрос</h1>
</header>
<main>
<form action="http://activepads.com:8082/formDetector"></form>
<input type="text" placeholder="Имя" name="123">
<input type="email" placeholder="Email" required name="123">
<select name="123" id="select" >
    <option value="Консультация по услугам">Консультация по услугам</option>
    <option value="Жалоба/претензия">Жалоба/претензия</option>
    <option value="Ошибка на сайте">Ошибка на сайте</option>
    <option value="Сотрудничество">Сотрудничество</option>
    <option value="Другое">Другое</option>
</select>
<br>
<label for="message">Задайте любой вопрос по услугам чего-то там</label> <br><br>
<textarea name="1234" id="message" cols="70" rows="10"></textarea><br>
<input type="checkbox" id="check" name="1234"><label for="check">Разрешаю обработку персональных данных</label>
<br><br>
<input type="file" value="Выбрать файлы" id="upload" name="12345"><br><label for="upload">Какой-то туториал по загрузке файлов</label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="sub" value="Отправить">
</main>
</body>
</html>
