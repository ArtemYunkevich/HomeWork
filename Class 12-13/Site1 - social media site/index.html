<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инстахлам</title>
</head>
<body>
    <header align="center">
        <img src="./logo.png" width=500 alt="Здесь должно быть лого">
        <hr>
    </header>
    <main align="center">
        <div>
            <form action="./feed.html">
                <p>
                    <label for="email1">Email:&nbsp;&nbsp;&nbsp;</label>
                    <input type="email" placeholder="Введите email" name="em1" id="email1" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                </p>
                <p>
                    <label for="password1">Пароль:</label>
                    <input type="password" placeholder="Введите пароль" name="pass1" id="password1" required>
                </p>
                <p>
                    <input type="submit" name="sub1" value="Войти">
                </p>
            </form>
        </div>
        <hr>
        <div>
            <h2>Регистрация</h2>
            <form action="./feed.html">
                <p>
                    <label for="login">Логин:</label>
                    <input type="text" name="log1" id="login" placeholder="Введите логин" required>
                </p>
                <p>
                    <label for="email2">Email:&nbsp;&nbsp;</label>
                    <input type="email" placeholder="Введите email" name="em2" id="email2" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                </p>
                <p>
                    <label for="password2">Пароль:</label>
                    <input type="password" placeholder="Введите пароль" name="pass2" id="password2" required>
                </p>
                <p>
                    <label for="password3">Подтвердите пароль:</label>
                    <input type="password" placeholder="Подтвердите пароль" name="pass3" id="password3" required>
                </p>
                <p>
                    <input type="checkbox" name="check1" id="check1" required>
                    <label for="check1">Я согласен на обработку персональных данных</label>
                </p>
                <p>
                    <input type="submit" name="sub2" value="Зарегистрироваться">
                </p>
            </form>
        </div>
    </main>
</body>

</html>
